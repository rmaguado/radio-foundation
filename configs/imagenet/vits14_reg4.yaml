train:
    grad_accum_steps: 8
    batch_size_per_gpu: 64
    dataset_path: ImageNet:root=./datasets/imagenet/ILSVRC2012:extra=./datasets/imagenet/extra:split=TRAIN
    centering: "centering"
    OFFICIAL_EPOCH_LENGTH: 8000
student:
    arch: vit_small
    patch_size: 14
    drop_path_rate: 0
    num_register_tokens: 4
    interpolate_antialias: true
    interpolate_offset: 0.0
optim:
    epochs: 100
    weight_decay: 0.04
    weight_decay_end: 0.2
    base_lr: 0.003
    warmup_epochs: 10
    min_lr: 1.0e-06
    adamw_beta1: 0.90
    adamw_beta2: 0.999
dino:
    koleo_loss_weight: 0.1
augmentations:
    crops:
        local_crops_size: 98