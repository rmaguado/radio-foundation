train:
    grad_accum_steps: 8
    batch_size_per_gpu: 64
    batch_size_full: 2048
    dataset_path: CtCollection:root=./datasets:extra=./datasets/combined/extra:split=TRAIN
    centering: centering
    OFFICIAL_EPOCH_LENGTH: 8000
student:
    arch: vit_small
    patch_size: 14
    channels: 1
    drop_path_rate: 0
    num_register_tokens: 4
    interpolate_antialias: true
    interpolate_offset: 0.0
optim:
    epochs: 200
    weight_decay: 0.04
    weight_decay_end: 0.2
    base_lr: 0.003
    warmup_epochs: 10
    freeze_last_layer_epochs: 3
    min_lr: 1.0e-06
    adamw_beta1: 0.9
    adamw_beta2: 0.999
dino:
    koleo_loss_weight: 0.1
augmentations:
    crops:
        local_crops_size: 98
    norm:
        mean: 0.124
        std: 0.121
    global_1:
    - rotation_0.8_90
    - crop
    - contrast_0.8_0.4
    - brightness_0.8_0.4
    - blur_1
    global_2:
    - crop
    - contrast_0.8_0.4
    - brightness_0.8_0.4
    - solarize_0.2_0.5_1
    - noise_0.5_0.02_1
    - blur_0.1
    local:
    - crop
    - contrast_0.8_0.4
    - brightness_0.8_0.4
    - blur_0.5